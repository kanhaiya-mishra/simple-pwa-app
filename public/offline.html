<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimProApp</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">

  <!-- Apple props -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SimProApp">
  <meta rel="apple-touch-icon" sizes="57x57" href="/src/images/icons/apple-icon-57x57.png">
  <meta rel="apple-touch-icon" sizes="60x60" href="/src/images/icons/apple-icon-60x60.png">
  <meta rel="apple-touch-icon" sizes="72x72" href="/src/images/icons/apple-icon-72x72.png">
  <meta rel="apple-touch-icon" sizes="76x76" href="/src/images/icons/apple-icon-76x76.png">
  <meta rel="apple-touch-icon" sizes="114x114" href="/src/images/icons/apple-icon-114x114.png">
  <meta rel="apple-touch-icon" sizes="120x120" href="/src/images/icons/apple-icon-120x120.png">
  <meta rel="apple-touch-icon" sizes="144x144" href="/src/images/icons/apple-icon-144x144.png">
  <meta rel="apple-touch-icon" sizes="152x152" href="/src/images/icons/apple-icon-152x152.png">
  <meta rel="apple-touch-icon" sizes="180x180" href="/src/images/icons/apple-icon-180x180.png">

  <!-- Microsoft Edge etc props -->
  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">

  <!-- Manifest.json -->
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">SimProApp</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="/">Feed</a>
            <a class="mdl-navigation__link" href="/help">Help</a>
            <div class="drawer-option">
              <button
                class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
                Enable Notifications
              </button>
            </div>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">SimProApp</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">Feed</a>
          <a class="mdl-navigation__link" href="/help">Help</a>
          <div class="drawer-option">
            <button
              class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
              Enable Notifications
            </button>
          </div>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography">
        <div class="page-content">
          <h5 class="text-center mdl-color-text--primary">Sorry, this page is not available offline. Click <a
              href="/">here</a>
            to go home.</h5>
          <div id="shared-moments"></div>
        </div>
      </main>
    </div>
  </div>
  <script defer src="/src/js/material.min.js"></script>
  <script src="/src/js/app.js"></script>
  <script src="/src/js/feed.js"></script>
</body>

</html>
